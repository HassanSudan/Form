<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Forms, Register!</h1>
  
<div class="container">
    <form>
        <div class="row">
            <div class="col-6">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" name="" id="">

            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" name="" id="">

            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label>Sex</label>
              <select name="" class="form-control" id="">
                <option value=""> Choose..</option>
                   <option value="Male">Male</option>
                   <option value="Female">Female</option>


              </select>

            </div>
        </div>

        <div class="col-6">
            <div class="form-group mt-3 pt-3">
        
                <input type="checkbox" class="form-checkbox-input" name="" id="remember">
                <label for="remember" class="for">Remember</label>

            </div>
        </div>

        <div class="col-6">
            <div class="form-group mt-3 pt-3">
             
        
                <input type="radio" class="form-checkbox-input" name="Hassan" id="radio1">
                
                <label for="radio1" class="for">Male</label>

                <input type="radio" class="form-checkbox-input" name="Hassan" id="radio2">
                
                <label for="radio2" class="for">Female</label>

            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label for="">Profile</label>
                <div class="form-file">
                    <input type="file" class="form-file-input" name="" id="file1">
                   <label for="file1" class="form-file-label">

                   <span class="form-file-text">Chooose File</span>
                   <span class="form-file-button">Browse</span>
                </label>
                </div>
            </div>
        </div>

        <div class="col-12 mt-5 pt-5 text-center">
            <button class="btn btn-primary">submit</button>

        </div>
        

        </div>

    </form>

</div>



    <!-----
        script waayay

  </body>
</html>
